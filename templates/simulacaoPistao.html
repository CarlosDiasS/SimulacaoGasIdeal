<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Simulação de Gás Ideal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        margin: 0;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }
      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .header img {
        max-width: 300px;
        height: auto;
        margin-bottom: 15px;
      }
      .header h2 {
        color: #2c3e50;
        margin: 10px 0;
      }
      .header p {
        font-size: 14px;
        color: #555;
        margin: 4px 0;
        text-align: center;
      }
      .form-container {
        background: #ffffff;
        border-radius: 8px;
        padding: 20px 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      label {
        margin-right: 5px;
        font-weight: bold;
      }
      select,
      button {
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
      .grafico-container {
        text-align: center;
        max-width: 90vw;
        margin-bottom: 20px;
      }
      #grafico,
      #animacao {
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <img src="/static/LogoCefet.jpg" alt="Logo CEFET" />
      <h2>Simulação de Gás Ideal 2D</h2>
      <p><strong>Projeto de Termodinâmica Computacional</strong></p>
      <p><strong>Docente:</strong> Prof. Dr. Felipe Mondaini</p>
      <p>
        <strong>Discente:</strong> Carlos Eduardo Dias Silva<br />
        <a
          href="mailto:carlos.silva.13@aluno.cefet-rj.br"
          style="color: #2980b9; text-decoration: none"
        >
          carlos.silva.13@aluno.cefet-rj.br
        </a>
      </p>
    </div>

    <h1>Parâmetros da Simulação</h1>

    <div class="form-container">
      <div>
        <label for="n">Partículas (n): <span id="valorN">1000</span></label
        ><br />
        <input
          type="range"
          id="n"
          name="n"
          min="1"
          max="5000"
          step="1"
          value="1000"
          style="width: 300px"
        />
      </div>

      <button onclick="atualizarSimulacao()">Executar Simulação</button>
    </div>

    <div class="grafico-container">
      <p><strong>Estado Final da Simulação:</strong></p>
      <img id="finalSimulacao" src="" alt="Estado Final da Simulação" />
    </div>

    <div class="grafico-container">
      <p><strong>Gráficos da Simulação:</strong></p>
      <img
        id="grafico"
        src="/simulacao/plot.png?n=5000"
        alt="Gráficos da Simulação"
      />
    </div>

    <div class="grafico-container">
      <p><strong>Histograma da Velocidade das Partículas (m/s)</strong></p>
      <img id="histograma" src="" alt="Histograma da Velocidade" />
    </div>

    <script>
      const sliderN = document.getElementById("n");
      const labelN = document.getElementById("valorN");
      sliderN.addEventListener("input", () => {
        labelN.textContent = sliderN.value;
      });

      function atualizarSimulacao() {
        const n = sliderN.value;
        const timestamp = new Date().getTime();
        document.getElementById(
          "finalSimulacao"
        ).src = `/simulacao/final.png?n=${n}&t=${timestamp}`;
        document.getElementById(
          "grafico"
        ).src = `/simulacao/plot.png?n=${n}&t=${timestamp}`;
        document.getElementById(
          "histograma"
        ).src = `/simulacao/histograma.png?n=${n}&t=${timestamp}`;
      }

      window.onload = atualizarSimulacao;
    </script>
  </body>
</html>
